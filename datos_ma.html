<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Maestros de Art칤culos - Ferreter칤a Marsella</title>

    <!-- Bootstrap y estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --color-fondo-gris: #1a1a1a;
            --color-rojo-alerta: #ff4444;
            --color-blanco: #FFFFFF;
            --color-verde-promocion: #00C851;
            --color-negro: #121212;
            --color-gris-placeholder: #6c757d;
            --color-card-dark: #242424;
            --color-hover-dark: #2c2c2c;
        }

        body.dark-mode {
            background-color: var(--color-fondo-gris) !important;
            color: var(--color-blanco) !important;
        }

        .dark-mode .card,
        .dark-mode .form-control,
        .dark-mode .form-select,
        .dark-mode .bg-white,
        .dark-mode .breadcrumb-item a,
        .dark-mode .breadcrumb-item.active,
        .dark-mode .btn-outline-dark,
        .dark-mode .table,
        .dark-mode .footer,
        .dark-mode .text-dark,
        .dark-mode label,
        .dark-mode .form-label {
            background-color: var(--color-card-dark) !important;
            color: var(--color-blanco) !important;
            border-color: var(--color-gris-placeholder) !important;
        }

        .bg-primary {
            background-color: var(--color-rojo-alerta) !important;
        }

        .btn-primary {
            background-color: var(--color-rojo-alerta);
            border-color: var(--color-rojo-alerta);
        }

        .btn-primary:hover {
            background-color: #ff6666;
            border-color: #ff6666;
        }

        #resultadosBusqueda {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <header class="container-fluid bg-white text-dark p-3 shadow">
        <div class="d-flex justify-content-between align-items-center">
            <img src="img/MARSELLA (2).png" alt="Logo Ferreter칤a Marsella" style="height: 60px;" class="rounded animate__animated animate__fadeIn">
            <div>
                <span class="me-3">Bienvenido/a: <strong id="userName">Millaray Esposito</strong></span>
                <button onclick="toggleDarkMode()" class="btn btn-outline-dark" id="darkModeBtn">
                    <i class="fas fa-moon me-2"></i>Modo Noche
                </button>
                <a href="logout.html" class="btn btn-danger ms-2">Cerrar Sesi칩n</a>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="bodega.html" class="text-dark"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item">Gesti칩n de Inventario</li>
                <li class="breadcrumb-item active" aria-current="page">Datos Maestros de Art칤culos</li>
            </ol>
        </nav>

        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-search me-2"></i>Buscador de Art칤culos</h5>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">N칰mero de Art칤culo</label>
                        <input type="text" class="form-control" id="numeroArticulo">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="buscarArticulos()">
                            <i class="fas fa-search me-2"></i>Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="resultadosBusqueda">
            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-box me-2"></i>Resultado del Art칤culo</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>C칩digo</th>
                                    <th>Descripci칩n</th>
                                    <th>C칩digo de Barras</th>
                                    <th>Fabricante</th>
                                    <th>ID Adicional</th>
                                    <th>Stock</th>
                                    <th>Costo</th>
                                    <th>Alto (cm)</th>
                                    <th>Ancho (cm)</th>
                                    <th>Largo (cm)</th>
                                </tr>
                            </thead>
                            <tbody id="tablaArticulos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById('darkModeBtn');
            const icon = button.querySelector('i');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                button.innerHTML = '<i class="fas fa-sun me-2"></i>Modo D칤a';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                button.innerHTML = '<i class="fas fa-moon me-2"></i>Modo Noche';
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        async function buscarArticulos() {
            const numeroArticulo = document.getElementById('numeroArticulo').value.trim();

            if (numeroArticulo === '') {
                alert('Por favor ingresa un n칰mero de art칤culo.');
                return;
            }

            try {
                const response = await fetch("https://hook.eu2.make.com/l7wuv5wrd54mk1l4d2wqsrk9cq3ddbv7", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ "Codigo": numeroArticulo })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();

                if (data && data["Codigo"]) {
                    document.getElementById('resultadosBusqueda').style.display = 'block';

                    document.getElementById('tablaArticulos').innerHTML = `
                        <tr>
                            <td>${data["Codigo"]}</td>
                            <td>${data["Descripcion"]}</td>
                            <td>${data["Codigo de barra"]}</td>
                            <td>${data["Fabricante"]}</td>
                            <td>${data["ID Adicional"]}</td>
                            <td>${data["Stock"]}</td>
                            <td>${data["Costo"]}</td>
                            <td>${data["Alto"]}</td>
                            <td>${data["Ancho"]}</td>
                            <td>${data["Largo"]}</td>
                        </tr>
                    `;
                } else {
                    alert("Art칤culo no encontrado.");
                    document.getElementById('resultadosBusqueda').style.display = 'none';
                }

            } catch (error) {
                console.error("Error al buscar art칤culo:", error);
                alert("Hubo un error al conectar con el servidor.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                const button = document.getElementById('darkModeBtn');
                button.innerHTML = '<i class="fas fa-sun me-2"></i>Modo D칤a';
            }
        });
    </script>
</body>
</html>
